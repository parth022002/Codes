<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PasswordGenerator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="number" id="passwordLength" class="input" placeholder="Enter password length" min="6">
        <button id="generateBtn" class="btn">Generate Password</button>
        <div class="password-container">
            <input type="text" id="generatedPassword" class="input password-field" readonly placeholder="Your password will appear here">
            <button id="copyBtn" class="btn copy-btn" style="display: none;">Copy</button>
        </div>
    </div>

    <script src="PasswordGenerator.js"></script>
</body>
</html>
