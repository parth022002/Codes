<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rockpaperscissor.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock" data-choice="rock">
                <img src="./images/rock.png" alt="Rock" />
            </div>
            <div class="choice" id="paper" data-choice="paper">
                <img src="./images/paper.png" alt="Paper" />
            </div>
            <div class="choice" id="scissors" data-choice="scissors">
                <img src="./images/scissors.png" alt="Scissors" />
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </div>
    <script src="rockpaperscissor.js"></script>
</body>

</html>
