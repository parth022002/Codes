<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center" >Grouping Form Data with fieldset</h2>
    <p align="center">The Field set element is used to group related data in a form , and the legend element defines a caption for the fieldset element</p>
    <form>
        <fieldset>
            <legend align="center">Personal info</legend>
            <table>
                <tr>
                    <td align="left">First Name:</td>
                    <td><input type="text" name="fname" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                </tr>
                <tr>
                    <td align="left">Last Name:</td>
                    <td><input type="text" name="lname" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                </tr>
                <tr>
                    <tr>
                        <td align="left">Email:</td>
                        <td><input type="text" name="email" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                </tr>
                <tr>
                    <tr>
                        <td align="left">Address:</td>
                        <td><input type="text" name="fname" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                </tr>
                <tr>
                    <td align="left">Contact Number:</td>
                    <td><input type="text" name="fname" style="font-size: 10pt; height: 25px; width: 200px;"></td>
                </tr>
                <tr>
                    <td rowspan="3" align="left">Gender</td>
                    <td><input type="radio" name="Gender" value="Male" id="m1"><label for="m1">Male</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="Gender" value="Female" id="f1"><label for="f1">Female</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="Gender" value="Transgender" id="t1"><label for="t1">Transgender</label></td>
                </tr>
                <tr>
                    <td align="left"><input type="checkbox"> agree Terms and Conditions</td>
                </tr>
                <tr>
                    <td><input type="button" value="submit" style="height: 25px; width: 100px;"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
