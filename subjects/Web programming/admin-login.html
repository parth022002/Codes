<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="login">
        <div class="form">
            <h2> Admin Login</h2>
            <form action="#">
                <div class="Input">
                    <input type="text" required>
                    <label for="uname">User ID / Email</label>
                </div>
                <div class="Input">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label for="password"><input type="checkbox">Remember me</label>
                    <a href="#" id="Forget">Forget Password</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="registration">
                    <p>Don't have an account. <a href="Registration.html" class="registration">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
