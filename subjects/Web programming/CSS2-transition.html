<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS2-Transion</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			transition: width 25;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<p><b>Note:</b> this is example for testing</p>
	<div>
		<p><b>Note:</b> this is example for testing</p>
	</div>
	<p>this is example for testing</p>
</body>
</html>
